    <script type="text/javascript">

        // ========== Type ========== //

        var element, result;
        // CheckType
        element = "element";

        // IsObject
        element = {

        };
        result = Utils.Type.IsObject(element);
        console.log(result);

        // IsString
        element = "element";
        result = Utils.Type.IsString(element);
        console.log(result);

        // IsBoolean
        element = false;
        result = Utils.Type.IsBoolean(element);
        console.log(result);

        // IsNumber
        element = 0;
        result = Utils.Type.IsNumber(element);
        console.log(result);

        // IsNumber
        element = false;
        result = Utils.Type.IsNumber(element);
        console.log(result);
        

        // ========== String ========== //

        element = "  abc 123  ";
        result = Utils.String.LTrim(element);
        console.log("|" + result + "|");

        result = Utils.String.RTrim(element);
        console.log("|" + result + "|");

        result = Utils.String.Trim(element);
        console.log("|" + result + "|");

        result = Utils.String.ReplaceAll(element, " ", "-");
        console.log(result);
